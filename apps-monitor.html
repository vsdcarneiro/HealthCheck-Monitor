<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCheck Monitor</title>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./static/img/logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" style="margin-left: 50px;">
            <img src="./static/img/logo.png" alt="logo" class="d-inline-block align-text-center"
                style="margin-right: 5px; width: 35px;">HealthCheck Monitor
        </a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto" style="margin-right: 50px;">
                <li class="nav-item dropdown">
                    <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Support
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">New issue</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body style="background-color: #fffbf6;">
    <div class="container">
        <div class="card mt-4 mb-4">
            <div class="card text-center">
                <div class="card">
                    <div class="card-body" style="text-align: start;">
                        <table class="table table-striped table-borderless text-center">
                            <thead class="table-dark">
                                <tr>
                                    <th colspan="4" scope="col">Application health
                                        <div class="spinner-border spinner-border-sm" role="status" id="loading-apps">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">App A</th>
                                    <th scope="col">App B</th>
                                    <th scope="col">App C</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="row-1">
                                    <td>DES</td>
                                </tr>
                                <tr id="row-2">
                                    <td>HML</td>
                                </tr>
                                <tr id="row-3">
                                    <td>PRD</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./apps-monitor.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="./static/js/bootstrap.min.js"></script>

</html>
